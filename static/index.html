<!DOCTYPE html>
<html>
 	<head>
		<meta charset="utf-8"> 
		<title>Note Pro</title>
 		<script language="javascript" src="js/jquery/jquery-2.2.3.min.js"></script>
 		<script language="javascript" src="js/handlebars/handlebars.min.js"></script>
        <script language="javascript" src="js/moment/moment.js"></script>
        <script language="javascript" src="js/data.js"></script>
        <script language="javascript" src="js/note.js"></script>
		<script language="javascript" src="js/main.js"></script>
        <script language="javascript" src="js/utilities.js"></script>
		<link rel="stylesheet" href="css/mainLayout.css">
        <link class="style" rel="stylesheet" href="css/styleOrange.css">
        
        <script id="note-template" type="text/x-handlebars-template">
           {{#each this}}
           <div class="table-row">
               <div class="text">
                   <input type="date" value="{{finishUntil}}" disabled>
                   <input type="checkbox" name="Finished" {{#if done}}checked{{/if}} disabled>Finished {{#if done}}[{{relativeTimeDone}}]{{/if}}
               </div>
               <div>
                   <div class="output">
                       <p class="title">{{title}}</p>
                      {{#for importance}}
                      <img class="importance" src="img/lightning-icon.png">
                      {{/for}}
                   </div>
                   <textarea class="description" type="text" disabled="disabled">{{description}}</textarea>                   
               </div>             
               <div class="text">
                   <button class="editNote btn" type="button" data-uniqueID="{{uniqueID}}">Edit</button>
               </div>
           </div>
           {{/each}}
        </script>
   </head>
   <body>
       <div id="pageWrapper">
           <header>
               <div class="newNote">
                   <button class="btn" type="button">Create New Note</button>
               </div>
               <div class="styleSelect">
                   <p>Choose your Style:</p>
                   <select>
                       <option value="StyleOrange">Orange-Style</option>
                       <option value="StyleBlackWhite">BlackWhite-Style</option>                      
                   </select>
               </div>
           </header>
           <main role="main">
                  <div class="filterOptionen ">
                       <section class="filters">
                           <button class="btn" id="finishedDate"type="button" data-filterType="finishedDate">By finish Date</button>
                           <button class="btn" id="createdDate" type="button" data-filterType="createdDate">By created Date</button>
                           <button class="btn" id="importance" type="button" data-filterType="importance">By Importance</button>
                       </section>
                       <div class="showFinished">
                           <button class="btn" type="button">Show finished</button>
                       </div>
                  </div>
                  <table class="noteList"></table>
             </main>
         </div>
        <footer role="contentinfo">Designed By: Hannes Anderes</footer>
     </body>
 </html>
