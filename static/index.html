<!DOCTYPE html>
<html>
 	<head>
		<meta charset="utf-8"> 
		<title>Note Pro</title>
 		<script language="javascript" src="js/jquery-2.2.3.min.js"></script>
 		<script language="javascript" src="js/handlebars.min.js"></script>
        <script language="javascript" src="js/data.js"></script>
		<script language="javascript" src="js/notePro.js"></script>
		<link rel="stylesheet" href="css/styles.css">

        <script id="note-template" type="text/x-handlebars-template">
           {{#each this}}
           <div class="table-row">
               <div class="text">
                   <input type="date" value="{{this.finishedDate}}" disabled>
                   <input type="checkbox" name="Finished" {{#if this.done}}checked{{/if}} disabled>Finished<br>
               </div>
               <div>
                   <p class="title">{{this.title}}</p>
                   <input class="description" type="text" disabled="disabled" value="{{this.description}}"/>
               </div>
               <div>
                   <p class="importance">{{this.importance}}</p>
               </div>
               <div class="text">
                   <button type="button">Edit</button>
               </div>
           </div>
           {{/each}}
        </script>
        <script>
           $(function(){
               init();
           });
        </script>
   </head>
   <body>
       <div id="pageWrapper">
           <header>
               <div class="newNote">
                   <button class="btn" type="button" onclick="window.location.href='../notes.html'">Create New Note</button>
               </div>
               <div class="styleSelect">
                   <p>Choose your Style:</p>
                   <select>
                       <option value="Style1">BlackWhite-Style</option>
                       <option value="Style2">Style 2</option>
                   </select>
               </div>
           </header>
           <main role="main">
                  <div class="filterOptionen ">
                       <section class="filters">
                           <button class="btn" type="button" data-filterType="finishedDate">By finish Date</button>
                           <button class="btn" type="button" data-filterType="createdDate">By created Date</button>
                           <button class="btn" type="button" data-filterType="importance">By Importance</button>
                       </section>
                       <div class="showFinished">
                           <button class="btn" type="button">Show finished</button>
                       </div>
                  </div>
                  <table class="noteList">
                      <div class="table-row header"></div>
                   </table>
             </main>
         </div>
        <footer role="contentinfo">Designed By: Hannes Anderes</footer>
     </body>
 </html>
