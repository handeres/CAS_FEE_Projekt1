<!DOCTYPE html>
<html>
 	<head>
		    <meta charset="utf-8">
            <meta name="description" content="Note Pro - CAS FEE Project 1">
            <title>Note Pro</title>

            <link rel="stylesheet" href="css/mainLayout.css">
            <link class="style" rel="stylesheet" href="">

            <script id="note-template" type="text/x-handlebars-template">
           {{#each this}}
           <div class="noteEntry" data-uniqueID="{{uniqueID}}">
               <div class="text">
                   <input type="date" value="{{finishUntil}}" disabled> 
                   <input class="finishedNote" type="checkbox" name="Finished" {{#if done}}checked{{/if}}>
                   <label class="inline">Finished {{#if done}}[{{relativeTimeDone}}]{{/if}}</label>
               </div>
               <div>
                   <div class="output">
                      <p class="title">{{title}}</p>
                      {{#for importance}}
                      <img class="importance" src="img/lightning-icon.png">
                      {{/for}}
                   </div>
                   <textarea class="description" type="text" disabled="disabled">{{description}}</textarea>
               </div>
               <div class="text">
                   <button class="editNote">Edit</button>
               </div>
           </div>
           {{/each}}		  
        </script>
		<script id="no-note-template" type="text/x-handlebars-template">
			 <div class="noteEntry">
               <section class="text">
				<p>No notes found!</p>
			   </section>
			 </div>
		</script>
   </head>
   <body>
       <div id="pageWrapper">
           <header>
               <div class="newNote">
                   <button>Create New Note</button>
               </div>
               <div class="styleSelect">
                   <select>
                       <option value="StyleOrange">Orange-Style</option>
                       <option value="StyleBlackWhite">BlackWhite-Style</option>
                   </select>
               </div>
           </header>
           <main role="main">
                  <div class="filterOptionen ">
                       <div class="filters">
                           <button data-filterType="finishedDate">By Finish Date</button>
                           <button data-filterType="createdDate">By Created Date</button>
                           <button data-filterType="importance">By Importance</button>
                       </div>
                       <div class="showFinished">
                           <button>Show finished</button>
                       </div>
                  </div>
                  <table class="noteList"></table>
             </main>
			 <footer role="contentinfo">Designed by: Hannes Anderes</footer>
         </div>
        
   <script src="js/libs/jquery-2.2.3.min.js"></script>
   <script src="js/libs/handlebars.min.js"></script>
   <script src="js/libs/moment.js"></script>
   <script src="js/data.js"></script>
   <script src="js/seetingsData.js"></script>
   <script src="js/note.js"></script>
   <script src="js/main.js"></script>
   <script src="js/utilities.js"></script>
   </body>
 </html>
