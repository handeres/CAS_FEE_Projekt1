<!DOCTYPE html>
<html>
 	<head>
		<meta charset="utf-8">
            <meta name="description" content="Note Pro - CAS FEE Project 1">
            <title>Note Pro</title>

            <link rel="stylesheet" href="css/mainLayout.css">
            <link class="style" rel="stylesheet" href="">

            <script id="note-template" type="text/x-handlebars-template">
           {{#each this}}
           <div class="table-row" data-uniqueID="{{uniqueID}}">
               <section class="text">
                   <input type="date" value="{{finishUntil}}" disabled> 
                   <input class="finishedNote" type="checkbox" name="Finished" {{#if done}}checked{{/if}}>
                   <p class="inline">Finished {{#if done}}[{{relativeTimeDone}}]{{/if}}</p>
               </section>
               <section>
                   <section class="output">
                       <p class="title">{{title}}</p>
                      {{#for importance}}
                      <img class="importance" src="img/lightning-icon.png">
                      {{/for}}
                   </section>
                   <textarea class="description" type="text" disabled="disabled">{{description}}</textarea>                   
               </section>             
               <section class="text">
                   <button class="editNote btn" type="button">Edit</button>
               </section>
           </div>
           {{/each}}		  
        </script>
		<script id="no-note-template" type="text/x-handlebars-template">
			 <div class="table-row">
               <section class="text">
				<p>No notes found!</p>
			   </section>
			 </div>
		</script>
   </head>
   <body>
       <div id="pageWrapper">
           <header>
               <section class="newNote">
                   <button class="btn" type="button">Create New Note</button>
               </section>
               <section class="styleSelect">
                   <select>
                       <option value="StyleOrange">Orange-Style</option>
                       <option value="StyleBlackWhite">BlackWhite-Style</option>
                   </select>
               </section>
           </header>
           <main role="main">
                  <section class="filterOptionen ">
                       <section class="filters">
                           <button class="btn" type="button" data-filterType="finishedDate">By Finish Date</button>
                           <button class="btn" type="button" data-filterType="createdDate">By Created Date</button>
                           <button class="btn" type="button" data-filterType="importance">By Importance</button>
                       </section>
                       <section class="showFinished">
                           <button class="btn" type="button">Show finished</button>
                       </section>
                  </section>
                  <table class="noteList"></table>
             </main>
			 <footer role="contentinfo">Designed by: Hannes Anderes</footer>
         </div>
        
   <script language="javascript" src="js/libs/jquery-2.2.3.min.js"></script>
   <script language="javascript" src="js/libs/handlebars.min.js"></script>
   <script language="javascript" src="js/libs/moment.js"></script>
   <script language="javascript" src="js/data.js"></script>
   <script language="javascript" src="js/seetingsData.js"></script>
   <script language="javascript" src="js/note.js"></script>
   <script language="javascript" src="js/main.js"></script>
   <script language="javascript" src="js/utilities.js"></script>
   </body>
 </html>
