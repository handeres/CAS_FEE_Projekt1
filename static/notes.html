<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Note Pro- New Note</title>
        <script language="javascript" src="js/jquery-2.2.3.min.js"></script>
        <script language="javascript" src="js/handlebars.min.js"></script>
        <script language="javascript" src="js/notePro.js"></script>
    </head>
    <body>
    <div id="pageWrapper">
        <header>
            <h1>New Note</h1>
            <hr>
        </header>
        <main role="main">
          <p>Title</p>
          <input class="title" type="text"/>
          <p>Beschreibung</p>
          <input class="beschreibung" type="text"/>
          <p>Wichtigkeit</p>
          <input class="wichtigkeit" type="number"/>
          <p>Fertig Bis</p>
          <input class="date" type="date"/>
          <input class="date" type="checkbox">Finished!</input>
        </main>
    </div>
    </body>
</html>
