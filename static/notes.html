<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Note Pro- New Note</title>
        <script language="javascript" src="js/jquery/jquery-2.2.3.min.js"></script>
        <script language="javascript" src="js/moment/moment.js"></script>
        <script language="javascript" src="js/data.js"></script>
        <script language="javascript" src="js/note.js"></script>
        <script language="javascript" src="js/newEditNote.js"></script>
        <script language="javascript" src="js/utilities.js"></script>
		<link rel="stylesheet" href="css/notesLayout.css">
        <link class="style" rel="stylesheet" href="css/styleOrange.css">
    </head>
    <body>
    <div id="pageWrapper">
        <header>
            <h1>New Note</h1>
        </header>
        <main role="main">
            <form>  
                <div class="noteInput">
                    <p>Title</p>
                    <input id="title" type="text" pattern=".{1,}" required/>
                </div>
                <div class="noteInput">
                    <p>Description</p>
                    <textarea rows="10" id="description" pattern=".{1,}" required></textarea>
                </div>
                <div class="noteInput">
                    <p>Importance</p>
                    <input id="importance" type="number" min="1" max="5" required/>
                </div>
                <div class="noteInput">
                    <p>Finish until</p>
                    <input id="date" type="date" required/>
                </div>
                <div class="noteInput">
                    <input id="done" type="checkbox">Finished!<br>
                </div>
                <input id="uniqueID" hidden> 
                <input id="finishedDate" hidden> 
                <input id="createdDate" hidden>  
                <button id="save" class="btn" type="submit"  >Save</button>       
                <button id="cancel" class="btn" type="button">Cancel</button>                        
            </form>
        </main>
		<footer role="contentinfo">Designed By: Hannes Anderes</footer>
    </div>	
    </body>
</html>
